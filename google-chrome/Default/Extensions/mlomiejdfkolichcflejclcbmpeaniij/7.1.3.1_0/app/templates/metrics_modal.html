<div id="ghostrank-modal-version-c">
	<div class="modal-title"><%= t('panel_modal_ghostrank_vc_header') %></div>
	<p><%= t('panel_modal_ghostrank_vc_p1') %></p>
	<p><%= t('panel_modal_ghostrank_vc_p2') %></p>
	<p><b><%= t('panel_modal_ghostrank_vc_p3') %></b></p>
	<div class="modal-button-container">
		<button class="button metrics-opt-in"><%= t('panel_modal_ghostrank_opt_in') %></button>
		<div class="links">
			<a class="metrics-opt-out"><%= t('panel_modal_ghostrank_opt_out') %></a>
		</div>
	</div>
	<div class="location-container">
		<svg class="location-circles" height="8" width="40">
			<circle class="first-circle" cx="4" cy="4" r="4" stroke="none" fill="#d8d8d8" />
			<circle class="second-circle" cx="18" cy="4" r="4" stroke="none" fill="#d8d8d8" />
			<circle class="third-circle" cx="32" cy="4" r="4" stroke="none" fill="#d8d8d8"/>
		</svg>
	</div>
</div>
